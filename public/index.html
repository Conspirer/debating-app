<!DOCTYPE html>
<html>
<head>
  <title>Debating App</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>

  <div class="app-container">

    <header class="header">
      <h1 class="logo">Debating App</h1>
      <div class="header-buttons">
        <button class="join-btn">Start Chat</button>
        <button class="about-btn">About</button>
      </div>
    </header>

    <main class="chat-area">
      <ul id="messages" class="messages-list"></ul>
    </main>

    <div class="floating-topics-container">
      <div id="topic-list" class="topic-list">
        <button class="topic-btn">AI Ethics</button>
        <button class="topic-btn">The Future of Work</button>
        <button class="topic-btn">Climate Change Policies</button>
        <button class="topic-btn">Social Media Impact</button>
        <button class="topic-btn">Universal Basic Income</button>
      </div>
    </div>

    <form id="topic-form" class="topic-form">
        <input id="topic-input" class="topic-input" autocomplete="off" placeholder="Enter topic to join..." />
        <button class="join-topic-btn">Join</button>
    </form>

    <ul id="messages"></ul>

    <form id="chat-form" class="chat-form">
        <input id="input-box" class="input-box" autocomplete="off" placeholder="Type your message..." />
        <button class="send-btn">Send</button>
    </form>

    <div id="status">Connecting...</div>
        
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/dist/umd/supabase.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
            const socket = io({ transports: ['polling'] });
            const SUPABASE_URL = 'https://uaimkoihbtpqtsbwwywa.supabase.co';
            const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVhaW1rb2loYnRwcXRzYnd3eXdhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY4OTQ2NTEsImV4cCI6MjA3MjQ3MDY1MX0.4-6M8TtT0PRMfyIsvSo3dpjaj2IXatdgffWNWwruJqU';
            const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

            const statusDiv = document.getElementById('status');
            const topicForm = document.getElementById('topic-form');
            const topicInput = document.getElementById('topic-input');
            const form = document.getElementById('chat-form');
            const input = document.getElementById('input-box');
            const messages = document.getElementById('messages');

            let currentTopic = '';

            const loadMessages = async(topic) => {
                messages.innerHTML ='';
                messages.appendChild(document.createElement('li')),textContent = `Joined Topic "${currentTopic}"`;
                const {data, error} = await supabaseClient
                .from('messages')
                .select('msg')
                .eq('topic', topic)
                .order('id', { ascending: true});

                if (error) {
                    console.error('Error fetching messages:', error);
                    messages.appendChild(document.createElement('li')).textContent = 'Error loading history.';
                } else {
                    data.forEach(item => {
                        messages.appendChild(document.createElement('li')).textContent = item.msg;
                    });
                    messages.appendChild(document.createElement('li')).textContent = '--- Previous Messages ---';
                }
            };

            topicForm.addEventListener('submit', (e) => {
                e.preventDefault();
                if (topicInput.value) {
                    currentTopic = topicInput.value;
                    socket.emit('join topic', currentTopic);
                    loadMessages(currentTopic);
                    topicInput.value = '';
                }
            })
            
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                if (input.value && currentTopic) {
                    const messageText = input.value;
                    const { data, error } = await supabaseClient
                    .from('messages')
                    .insert({ topic: currentTopic, msg: messageText });

                    if (error)
                    {
                        console.error('Error saving message to Supabase:', error);
                    }
                    else
                    {
                        socket.emit('chat message', { topic: currentTopic, msg: input.value});
                        input.value = '';
                    }
                }
            });

            socket.on('connect', () => {
                console.log('Successfully connected to the server!');
                statusDiv.textContent = 'Connected!';
                statusDiv.style.backgroundColor = 'green';
            });

            socket.on('disconnect', () => {
                console.log('Disconnected from the server!');
                statusDiv.textContent = 'Disconnected!';
                statusDiv.style.backgroundColor = 'red';
            });

            socket.on('chat message', (msg) => {
                const item = document.createElement('li');
                item.textContent = msg;
                messages.appendChild(item);
                window.scrollTo(0, document.body.scrollHeight);
            });
            
            </script>

    </body>
</html>
