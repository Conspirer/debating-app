<!DOCTYPE html>
<html>
<head>
  <title>Debating App</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>

  <div class="app-container">

    <header class="header">
      <h1 class="logo">Debating App</h1>
      <div class="header-buttons">
        <button class="join-btn">Start Chat</button>
        <button class="about-btn">About</button>
      </div>
    </header>

    <main class="chat-area">
        <h2 class="welcome-message">Select a topic to start debating!</h2>
    </main>

    <div class="bottom-ui-container">

      <div class="floating-topics-container">
        <div id="topic-list" class="topic-list">
          <button class="topic-btn">AI Ethics</button>
          <button class="topic-btn">The Future of Work</button>
          <button class="topic-btn">Climate Change Policies</button>
          <button class="topic-btn">Social Media Impact</button>
          <button class="topic-btn">Universal Basic Income</button>
        </div>
      </div>

      <form id="topic-form" class="topic-form">
          <input id="topic-input" class="topic-input" autocomplete="off" placeholder="Enter topic to join..." />
          <button class="join-topic-btn">Join</button>
      </form>

    </div>
    </div>


    <div id="status">Connecting...</div>
        
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/dist/umd/supabase.min.js"></script>
    <script>
            const topicForm = document.getElementById('topic-form');
    const topicInput = document.getElementById('topic-input');
    const topicButtons = document.querySelectorAll('.topic-btn');

    // Function to handle redirection
    function redirectToChat(topic) {
        if (topic) {
            window.location.href = `/chat.html?topic=${encodeURIComponent(topic)}`;
        }
    }

    // Handle form submission
    topicForm.addEventListener('submit', (e) => {
        e.preventDefault();
        redirectToChat(topicInput.value);
    });

    // Handle topic button clicks
    topicButtons.forEach(button => {
        button.addEventListener('click', () => {
            const topicName = button.textContent;
            redirectToChat(topicName);
        });
    });

    // We no longer need the Socket.io or chat-specific logic here
  </script>
</body>
</html>
