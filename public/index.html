<!DOCTYPE html>
<html>
    <head>
        <title>Debating App</title>
        <style>
            body { margin: 0; padding-bottom: 3rem; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
            #topic-form, #chat-form { background: rgba(0, 0, 0, 0.15); padding: 0.25rem; position: fixed; display: flex; box-sizing: border-box; backdrop-filter: blur(10px); }
            #topic-form { top: 0; left: 0; right: 0; height: 3rem; }
            #chat-form { bottom: 0; left: 0; right: 0; height: 3rem; }
            #topic-input, #input-box { border: none; padding: 0 1rem; flex-grow: 1; border-radius: 2rem; margin: 0.25rem; }
            #topic-input:focus, #input-box:focus { outline: none; }
            #topic-form > button, #chat-form > button { background: #333; border: none; padding: 0 1rem; margin: 0.25rem; border-radius: 3px; outline: none; color: #fff; cursor: pointer; }
            #messages { list-style-type: none; margin: 3.5rem 0 3.5rem 0; padding: 0; }
            #messages > li { padding: 0.5rem 1rem; }
            #messages > li:nth-child(odd) { background: #efefef; }
        </style>
    </head>
    <body>
        <h1>Debating App</h1>

        <form id="topic-form" action="">
            <input id="topic-input" autocomplete="off" placeholder="Enter topic to join..." /><button>Join</button>
        </form>

        <ul id="messages"></ul>

        <form id ="chat-form" action="">
        <input id ="input-box" autocomplete="off" placeholder="Type your message..."/><button>Send</button>
        </form>

        <div id="status">Connecting...</div>
        
        <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/dist/umd/supabase.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script>
            const socket = io({ transports: ['polling'] });
            const SUPABASE_URL = 'https://uaimkoihbtpqtsbwwywa.supabase.co';
            const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVhaW1rb2loYnRwcXRzYnd3eXdhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY4OTQ2NTEsImV4cCI6MjA3MjQ3MDY1MX0.4-6M8TtT0PRMfyIsvSo3dpjaj2IXatdgffWNWwruJqU';
            const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

            const statusDiv = document.getElementById('status');
            const topicForm = document.getElementById('topic-form');
            const topicInput = document.getElementById('topic-input');
            const form = document.getElementById('chat-form');
            const input = document.getElementById('input-box');
            const messages = document.getElementById('messages');

            let currentTopic = '';

            const loadMessages = async(topic) => {
                messages.innerHTML ='';
                messages.appendChild(document.createElement('li')),textContent = `Joined Topic "${currentTopic}"`;
                const {data, error} = await supabaseClient
                .from('messages')
                .select('msg')
                .eq('topic', topic)
                .order('id', { ascending: true});

                if (error) {
                    console.error('Error fetching messages:', error);
                    messages.appendChild(document.createElement('li')).textContent = 'Error loading history.';
                } else {
                    data.forEach(item => {
                        messages.appendChild(document.createElement('li')).textContent = item.msg;
                    });
                    messages.appendChild(document.createElement('li')).textContent = '--- Previous Messages ---';
                }
            };

            topicForm.addEventListener('submit', (e) => {
                e.preventDefault();
                if (topicInput.value) {
                    currentTopic = topicInput.value;
                    socket.emit('join topic', currentTopic);
                    loadMessages(currentTopic);
                    topicInput.value = '';
                }
            })
            
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                if (input.value && currentTopic) {
                    const messageText = input.value;
                    const { data, error } = await supabaseClient
                    .from('messages')
                    .insert({ topic: currentTopic, msg: messageText });

                    if (error)
                    {
                        console.error('Error saving message to Supabase:', error);
                    }
                    else
                    {
                        socket.emit('chat message', { topic: currentTopic, msg: input.value});
                        input.value = '';
                    }
                }
            });

            socket.on('connect', () => {
                console.log('Successfully connected to the server!');
                statusDiv.textContent = 'Connected!';
                statusDiv.style.backgroundColor = 'green';
            });

            socket.on('disconnect', () => {
                console.log('Disconnected from the server!');
                statusDiv.textContent = 'Disconnected!';
                statusDiv.style.backgroundColor = 'red';
            });

            socket.on('chat message', (msg) => {
                const item = document.createElement('li');
                item.textContent = msg;
                messages.appendChild(item);
                window.scrollTo(0, document.body.scrollHeight);
            });
            
            </script>

    </body>
</html>
